<!doctype html>
<html>
<head>
<title>Autocomplete with Ajax sample</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="demo.css">
<link rel="stylesheet" href="css/template.css">
</head>
<body>
    <div id="container">
        <div id="query">          
			<form name="f" method="post" action="">
				<span class="query_desc">PTT Hot Board:</span>
				<input id="keyword" name="keyword" type="text" value="" placeholder="Key-in a board name" autofocus="autofocus" />
				<input id="submit" type="submit" value="Get" />				
			</form>
        </div>
		
        <div id="query2"> 
			<form name="f2" method="post" action="">
				<span class="query_desc">Browser Name:</span>		
				<input id="browser" name="browser" type="text" value="" placeholder="Key-in a browser name" />
				<input id="submit" type="submit" value="Get" />				
			</form>
        </div>		
    </div>
	
<script type="text/javascript" src="ajax.js"></script>
<script type="text/javascript" src="lib.js"></script>
<script type="text/javascript" src="autocomplete.js"></script>
<script type="text/javascript">
//combined version
new Ajax({
	"url": "./hotboard.json",
	"type": "get",
	"dataType": "json",
	"success": function(data) {
		new Autocomplete({
			"element": "input[name=keyword]",
			"data": data			
		});		
	}
});


//standalone version
var data = ["Firefox", "Google Chrome", "Safari", "Opera", "Internet Explorer"];
new Autocomplete({
	"element": "#browser",
	"data": data			
});
</script>
</body>
</html>
